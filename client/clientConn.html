<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #loginPage,
        #chatPage {
            display: none;
        }

        #chatPage {
            width: 90vw;
        }

        #chatBox {
            height: 65vh;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="loginPage">
            <h2>登入</h2>
            <input type="text" id="account" placeholder="Account" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">登入</button>
        </div>

        <div id="chatPage">
            <h2>Chat</h2>
            <div id="chatBox"></div>
            <input type="text" id="messageInput" placeholder="輸入訊息...">
            <button onclick="sendMessage()">發送</button>
        </div>
    </div>

    <script>
        let socket;
        function login() {
            var account = document.getElementById('account').value;
            var password = document.getElementById('password').value;
            if (account && password) {
                // 建立WebSocket連線
                socket = new WebSocket('ws://192.168.66.137:8080/ws');
                
                socket.onopen = function (e) {
                    console.log("WebSocket連線成功");
                    // 發送登入訊息到伺服器
                    socket.send(JSON.stringify({ type: 'login', account: account, password: password }));
                }

                socket.onmessage = function (e) {
                    var message = JSON.parse(e.data);
                    if (message.type === 'login_success') {
                        document.getElementById('loginPage').style.display = 'none';
                        document.getElementById('chatPage').style.display = 'block';
                    } else if (message.type === "chat_ message") {
                        addMessage(message.content);
                    }
                };

                socket.onerror = function (e) {
                    console.log("WebSocket連線失敗" + error.message);
                };

                socket.onclose = function (e) {
                    if (e.wasClean) {
                        console.log(`WebSocket連線關閉, code=${e.code} reason=${e.reason}`);
                    } else {
                        console.log("WebSocket連線關閉");
                    }
                }
            } else {
                alert('請輸入帳號和密碼');
            }
        }

        function sendMessage() {
            var message = document.getElementById('messageInput').value;
            if (message && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ type: 'chat_message', content: message }));
                document.getElementById('messageInput').value = '';
            }
        }

        function addMessage(message) {
            var chatBox = document.getElementById('chatBox');
            chatBox.innerHTML += '<p>' + message + '</p>';
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // 初始顯示登入頁面
        document.getElementById('loginPage').style.display = 'block';
    </script>
</body>

</html>
